<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="/Userinfo" method="post">
      <input type="text" id="textid" name="textid" placeholder="enter Unique User id"/>
      <br/></br/>
      <input type="text" id="textname" name="textname" placeholder="enter User name"/>
      <br/></br/>
      <input type="password" id="textpassword" name="textpassword" placeholder="enter user Password"/>
      <br/></br/>
      <input type="password" id="textcpassword" name="textcpassword" placeholder="enter User Confirm Password"/>
      <br/></br/>
      <input type="email" id="textemail" name="textemail" placeholder="enter User Email"/>
      <br/></br/>
      <input type="number" id="textphone" name="textphone" placeholder="enter User Phone number"/>
      <br><br>
      <input type="submit" value="Save data"/>
    </form>
  </body>
</html>
