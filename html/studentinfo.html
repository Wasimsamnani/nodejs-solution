<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
		var obj=angular.module("myapp",[ ]);
		 obj.controller("myctrl",function($scope,$http){
			  $scope.submithandeler = function () {
				 $scope.rollno = $scope.r;
				 $scope.name = 	$scope.n;
				 $scope.address = $scope.a;
				 $scope.course = $scope.co;
				 $scope.contact = $scope.c;
				 $scope.gender = $scope.g;
				 $scope.email= $scope.e;
			 }
			 $http.post('localhost:8080',"wasim");
			 $http.get('http://localhost:8080/details').then(function(response) {
     $scope.data = response.data.records;
   });
	});

</script>
</head>
<body ng-app=myapp ng-controller=myctrl>
<center>
<div><h1>store your data into database<h1></div>
<div>
<form action="/" method="post">
ROLL NO
<input type=number  id="rollno" name="rollno" ng-model="r"/><br/><br/>
NAME
<input type=text name="name" id="name" ng-model="n"/><br/><br/>
ADDRESS
<input type=text name="address" id="address" ng-model="a"/><br/><br/>
COURSES
<input type=text name="course" id="course" ng-model="co"/><br/><br/>
CONTACT NUMBER
<input type=number name="mobilenumber" id="mobilenumber" ng-model="c"/><br/><br/>
GENDER
<input type="text" name="gender" id="gender" ng-model="g"/><br/><br/>
EMAIL
<input type="text" name="email" id="email" ng-model="e"/><br/><br/>
<input type="button" value="show details" ng-click = "submithandeler()" /><br/><br/>
<input type="submit"  value="submit it">
</form>
</div>
<div>
	<h1>showing all fields of database</h1>
<table border="1">
	<tr>
		<th>ROLLNO</th>
		<th>NAME</th>
		<th>ADDRESS</th>
		<th>COURSE</th>
		<th>CONTACT</th>
		<th>GENDER</th>
		<th>EMAIL</th>
	</tr>
	<tr>
		<td>{{rollno}}</td>
		<td>{{name}}</td>
		<td>{{address}}</td>
		<td>{{course}}</td>
		<td>{{contact}}</td>
		<td>{{gender}}</td>
		<td>{{email}}</td>
		{{data}}
	</tr>
</table>
</div>
</center>
</body>
</html>
